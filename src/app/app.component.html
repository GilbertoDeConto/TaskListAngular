<nav>
  <div class="nav-wrapper center grey darken-4">
    <a href="#" class="brand-logo center ">TaskList</a>
  </div>
</nav>

<div class="row">

  <div class="col s4">

    <div class="listTitle red darken-1"><h4 class="white-text center">Por Fazer</h4></div>

    <div *ngFor="let t of projeto.aFazer">

      <div class="task" *ngIf="t != selecionado">
        <span (click)="selecionar(t)">{{t.descricao}}</span>
        <input type="button" value="Fazendo" class="waves-effect waves-light btn right" (click)="alterarStatus(t, 2)" />
      </div>
      
      <div class="task" *ngIf="t == selecionado">
        <input type="text" [(ngModel)]="t.descricao" />
        <input type="button" value="Alterar" class="waves-effect waves-light btn right" (click)="salvarProjeto()"/>
      </div>

    </div>

    <div>
      <input type="text" [(ngModel)]="tarefa.descricao" placeholder="Descrição ..." />
      <input type="button" class="waves-effect waves-light btn center" value="Adicionar" (click)="adicionar()" />
    </div>

  </div>

  <div class="col s4">

    <div class="blue darken-1"><h4 class="white-text center">Fazendo</h4></div>

    <div *ngFor="let t of projeto.fazendo">
      <div *ngIf="t != selecionado">
        <span (click)="selecionar(t)">{{t.descricao}}</span>
        <input type="button" class="waves-effect waves-light btn right" value="Feito" (click)="alterarStatus(t, 3)" />
      </div>
      
      <div *ngIf="t == selecionado">
        <input type="text" [(ngModel)]="t.descricao" />
        <input type="button" value="Alterar" class="waves-effect waves-light btn right" (click)="salvarProjeto()"/>
      </div>
    </div>
  
  </div>

  <div class="col s4">

    <div class="listTitle green darken-1"><h4 class="white-text center">Feito</h4></div>

    <div class="task" *ngFor="let t of projeto.feito">
      {{t.descricao}}
    </div>
  
  </div>

</div>
